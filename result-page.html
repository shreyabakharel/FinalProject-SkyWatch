<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="result-page.css" />
  </head>
  <body
    style="
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(60, 187, 255, 0.505) 100%
      );
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      height: 100vh;
      margin: 0;
    "
  >
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SKYWATCH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="frontPage.html"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact Form\contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <button
                type="button"
                id="sign-in-button"
                class="btn btn-primary nav-link"
                data-bs-toggle="modal"
                data-bs-target="#signInModal"
              >
                Sign In
              </button>
              <span id="username-display" style="display: none"></span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Departure Information</h5>
              <ul class="list-group list-group-flush" id="departure-info">
                <li class="list-group-item">City:</li>
                <li class="list-group-item">Country:</li>
                <li class="list-group-item">Airport:</li>
                <li class="list-group-item">Scheduled Time:</li>
                <li class="list-group-item">Estimated Time:</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Arrival Information</h5>
              <ul class="list-group list-group-flush" id="arrival-info">
                <li class="list-group-item">City:</li>
                <li class="list-group-item">Country:</li>
                <li class="list-group-item">Airport:</li>
                <li class="list-group-item">Scheduled Time:</li>
                <li class="list-group-item">Estimated Time:</li>
              </ul>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <link rel="stylesheet" href="result-page.css" />
    <script src="result-page.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
