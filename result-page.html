<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="result-page.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SkyWatch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <form id="flight-form" class="form-inline my-2 my-lg-0">
          <input
            id="IATA-Code"
            class="form-control mr-sm-2 flight-search"
            type="search"
            placeholder="IATA Code"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Submit
          </button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Arrival Information</h5>
              <ul class="list-group list-group-flush" id="arrival-info">
                <li class="list-group-item">City:</li>
                <li class="list-group-item">Country:</li>
                <li class="list-group-item">Airport:</li>
                <li class="list-group-item">Scheduled Time:</li>
                <li class="list-group-item">Estimated Time:</li>
              </ul>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Departure Information</h5>
              <ul class="list-group list-group-flush" id="departure-info">
                <li class="list-group-item">City:</li>
                <li class="list-group-item">Country:</li>
                <li class="list-group-item">Airport:</li>
                <li class="list-group-item">Scheduled Time:</li>
                <li class="list-group-item">Estimated Time:</li>
              </ul>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- -->>
    <script src="result-page.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
