      <div class="row">
        
      <div class="mx-auto col-10 col-md-8 col-lg-6 mb-3">
        <h3>Create Account</h3>
      <form class="account-input">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="fname" class="form-control" id="fname" aria-describedby="fnamehelp" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="lname" class="form-control" id="lname" aria-describedby="lnamehelp" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailhelp" placeholder="Enter E-mail">
      </div>
      <div class="form-group">
        <label for="username">Create Username</label>
        <input type="username" class="form-control" id="username" aria-describedby="usernamehelp" placeholder="A unique username">
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="passwordhelp" placeholder="Please use at least 8 characters...">
      </div>
      <button id="button" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    </div>
