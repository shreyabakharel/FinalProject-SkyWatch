<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyWatch</title>
    <link rel="stylesheet" type="text/css" href="frontpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(60, 187, 255, 0.505) 100%
      );
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      height: 100vh;
      margin: 0;
    "
  >
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SKYWATCH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="frontPage.html"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <button
                type="button"
                id="sign-in-button"
                class="btn btn-primary nav-link"
                data-bs-toggle="modal"
                data-bs-target="#signInModal"
              >
                Sign In
              </button>
              <span id="username-display" style="display: none"></span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="searching">
      <img
        src="images/Airplane-Transparent-Background-PNG.png"
        alt="plane"
        style="width: 1000px; opacity: 0.1"
      />

      <h2 class="text-center">Where to?</h2>

      <form
        id="flight-form"
        action="result-page.html"
        method="GET"
        class="text-center"
      >
        <div class="input-group">
          <input
            type="text"
            id="IATA-Code"
            name="iataCode"
            placeholder="Enter IATA code"
            class="flight-search"
          />
          <button type="submit" class="btn btn-primary">Track</button>
        </div>
      </form>
    </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Popular Flights</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Otto</td>
          </tr>
          <tr>
            <td>Thornton</td>
          </tr>
          <tr>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Popular Flights</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Otto</td>
          </tr>
          <tr>
            <td>Thornton</td>
          </tr>
          <tr>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your sign-in form here -->
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="modal-sign-in-button"
              class="btn btn-primary"
            >
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="result-page-controller.js"></script>
    <script src="result-page.js"></script>
    <script src="signInBtn.js"></script>
  </body>
</html>
