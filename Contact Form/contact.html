<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/contact.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="frontPage.html">SKYWATCH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../aboutus.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>

              <a class="nav-link active" aria-current="page" href="frontPage.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
      <main>
        <section class="contact">
            <div>
                <h1>Contact Us!</h1>
                <p> Feel free to send us a message about anything you might need help with. We would love to hear from you!</p>
                <!-- Name -->
             <form id="contact-form">
                <label for="user_name">Name</label>
                <input type="text" id="user_name" name="user_name" placeholder="Your name..." required>
                <!-- Email -->
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="example@gmail.com" required/>
                <!-- Message -->
                <textarea name="message" id="message" placeholder="Your message..." required></textarea>
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Send</button>
             </form>
            </div>
        </section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      <script src="JS/contact.js"></script>
  </body>
</html>
